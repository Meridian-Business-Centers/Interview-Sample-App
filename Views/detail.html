<div>
    <h1 class="text-center">{{zipLocation.zip_code}}</h1>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" >City : </label>
                <div class="col-sm-10">
                    <p class="form-control-static"> {{zipLocation.city}} </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">State : </label>
                <div class="col-sm-10">
                    <p class="form-control-static"> {{zipLocation.state}} </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Timezone : </label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{zipLocation.timezone.timezone_identifier}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Latidude : </label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{zipLocation.lat}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude : </label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{zipLocation.lng}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
