<div class="media row">
  <img class="d-flex align-self-start mr-3" src="https://placehold.it/150x150" [alt]="user.name">
  <div class="media-body">
    <div class="form-group row">
      <label for="id" class="col-2 col-form-label">User ID</label>
      <div class="col-10">
        <input class="form-control" type="text" [value]="user.id" id="id" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" type="text" [value]="user.name" id="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="username" class="col-2 col-form-label">Username</label>
      <div class="col-10">
        <input class="form-control" type="text" [value]="user.username" id="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input class="form-control" type="text" [value]="user.email" id="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-2 col-form-label">Phone</label>
      <div class="col-10">
        <input class="form-control" type="text" [value]="user.phone" id="phone">
      </div>
    </div>
    <div class="form-group row">
      <label for="website" class="col-2 col-form-label">Website</label>
      <div class="col-10">
        <input class="form-control" type="text" [value]="user.website" id="website">
      </div>
    </div>
    <div class="form-group row">
      <label for="company" class="col-2 col-form-label">Company</label>
      <div class="col-10">
        <input class="form-control" type="text" [value]="user.company.name" id="company" disabled>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <a class="col-1 offset-11" routerLink="/user">Go back</a>
</div>
