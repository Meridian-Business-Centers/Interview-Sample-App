<!DOCTYPE html>
<html lang="en" data-ng-app="CodeSample">
<head>
    <title>Weather Code Sample</title>

    <!-- Load third party libraries -->
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Load app files -->
    <script src="js/controller/app.js" type="text/javascript"></script>
    <script src="js/service/client.js" type="text/javascript"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body data-ng-controller="MainController">
    <!-- Error section -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="error">{{error}}</div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="container" data-ng-show=" loading">
        <div class="row">
            <div class="col-md-12 text-center">
                <h4>Getting the zip codes...</h4>
            </div>
        </div>
    </div>

    <!-- Main body -->
    <div class="container text-center" data-ng-show="zipcodes.length > 0 && !weather">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Please select a zip code</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 zipcode" data-ng-repeat="zipcode in zipcodes track by $index" data-ng-click="selectZipcode(zipcode)">
                <h3>{{zipcode}}</h3>
            </div>
        </div>
    </div>

    <div class="container text-center" data-ng-show="zipcodes.length > 0 && weather">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Weather for {{weather.zipcode}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 weather-property">
                <h3>Skies: {{weather.skies}}</h3>
            </div>
            <div class="col-sm-4 weather-property">
                <h3>Temperature: {{weather.temperature}}</h3>
            </div>
            <div class="col-sm-4 weather-property">
                <h3>Precip. Chance: {{weather.precip}}</h3>
            </div>
        </div>
        <br>
        <br>
        <div class="row text-center">
            <div class="col-sm-4 col-sm-offset-4 text-center">
                <button class="btn btn-lg btn-primary" data-ng-click="goBack()">Back</button>
            </div>
        </div>
    </div>
</body>
